# MiniCRM MyPy配置文件
# 针对MiniCRM项目优化的类型检查配置

[mypy]
python_version = 3.11

# 基础设置
show_error_codes = True
show_column_numbers = True
pretty = True
color_output = True
error_summary = True

# 渐进式类型检查 - 平衡严格性和实用性
ignore_missing_imports = True
warn_return_any = False
warn_unused_ignores = True
warn_redundant_casts = True
warn_unused_configs = True

# 函数检查 - 适度严格
check_untyped_defs = True
disallow_untyped_defs = False
disallow_untyped_calls = False
disallow_incomplete_defs = True
disallow_untyped_decorators = False

# 可选类型检查
no_implicit_optional = True
strict_optional = True

# 其他检查
warn_unreachable = True
strict_equality = True

# 缓存设置
cache_dir = .mypy_cache
sqlite_cache = True

# 包路径
mypy_path = src

# 第三方库忽略
[mypy-PySide6.*]
ignore_missing_imports = True
ignore_errors = True

[mypy-matplotlib.*]
ignore_missing_imports = True
ignore_errors = True

[mypy-docxtpl.*]
ignore_missing_imports = True
ignore_errors = True

[mypy-reportlab.*]
ignore_missing_imports = True
ignore_errors = True

[mypy-psutil.*]
ignore_missing_imports = True
ignore_errors = True

[mypy-cachetools.*]
ignore_missing_imports = True
ignore_errors = True

# 测试文件忽略
[mypy-tests.*]
ignore_errors = True

# 示例文件忽略
[mypy-examples.*]
ignore_errors = True

# 脚本文件忽略
[mypy-scripts.*]
ignore_errors = True
